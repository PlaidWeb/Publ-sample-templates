{% extends '/entry.html' %}

{% block entrymore %}
{% if entry.more %}
<div id="more">
    {{entry.more(gallery_id=entry.uuid,
        div_class='images',
        img_class='u-photo',
        width=480,
        height=480,
        fullsize_width=3840,
        fullsize_height=2160,
        fullsize_quality=35)}}
</div>
{% endif %}
{% endblock %}
