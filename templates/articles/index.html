{% extends '/index.html' %}

{% block entrybody %}
{% if entry.body %}
<div class="body">
{{ entry.body(max_width=360,
    max_height=240,
    link=entry.link() ~ "#preamble",
    resize="fill",
    count=1,
    div_class="thumb") }}
</div>
{% endif %}

{% if entry.more %}
<a class="readmore" href="{{entry.link}}#more">Read more...</a>
{% endif %}
{% endblock %}
