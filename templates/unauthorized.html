{% extends "entry.html" %}

{% block title %}
<title>403 Unauthorized</title>
{% endblock %}

{% block content %}
<article class="entry">
    <header class="heading">
        <h2>Unauthorized</h2>
    </header>

    <div class="content">
        <p>Sorry, you ({{user.name}}) don't have access to this entry. You can try <a href="{{entry.login}}">logging in as someone else</a> or <a href="{{url_for('logout',redir=request.path[1:])}}">logging out entirely</a>.</p>
    </div>
</article>
{% endblock %}
