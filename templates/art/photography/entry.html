{% extends '/entry.html' %}

{% block entrybody %}
{% if entry.body %}
<div id="preamble" class="body e-summary">
    {{entry.body(count=0)}}
</div>
{% endif %}
{% endblock %}

{% block entrymore_content %}
{{entry.more(
    div_class='images',
    link_class='u-photo',
    gallery_id=entry.uuid,
    width=640,
    height=320,
    resize="fit")}}
{% endblock %}
