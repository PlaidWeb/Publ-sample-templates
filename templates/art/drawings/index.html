{% extends '/index.html' %}

{% block entrybody %}
{% if entry.body %}
<div class="body">
{{ entry.body(max_height=240, max_width=480,
    gallery_id="drawings",
    resize="fit",
    div_class="thumb") }}
</div>
{% endif %}

{% if entry.more %}
<a class="readmore" href="{{entry.link}}">More...</a>
{% endif %}
{% endblock %}
